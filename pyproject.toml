authors = ["Oliver Lambson <oliverlambson@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.25.1"
pandas = "^1.2.3"
openpyxl = "^3.0.7"
streamlit = "^0.78.0"
python-decouple = "^3.4"
